<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primarycolor: '#5c5c5c', // gray
            secondarycolor: '#3cb34c', // green
            tertiarycolor: '#ffffff', // white
            quarternarycolor: '#cc8710' // beer
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Pursuit of Hoppyness</title>
</head>
<body class="bg-quarternarycolor">
  <!-- Header/ hero image -->
  <header class="w-full relative p-10 bg-tertiarycolor hero">
    <img src="assets/images/image (1).png"/>
  </header>

  <main>

    <div class="p-10 flex flex-col h-min">
      <h2 class="page-title">Welcome to Your Beer Adventure!<span id="beer-info"></span></h2>
    </div>
    
    <div class="min-h-fit p-10 md:grid md:grid-cols-2 gap-8 flex-grow">
      <!-- Left column -->
      <div class="space-y-10 min-w-fit bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
        <div class="">
          <h2 class="text-tertiarycolor text-center text-xl font-bold pt-2 mb-2">Search for Breweries</h2>
          <!-- form -->
          
          <form class="text-center text-xl font-bold pt-3 mb-2 overflow-auto" id="beer-form">
            <input class="rounded-2xl btn px-4 py-2 w-80 border-none ring-2 ring-primarycolor focus:ring-blue-500 focus:ring-2" name="location-input" id="location-input" type="text" placeholder="City Name">
            <button class="text-tertiarycolor rounded-lg items-center justify-center px-4" type="submit" id="search">
              Search
            </button>
          </form>
        </div>
        <!-- favorite locations list -->
        <div id="favorite-locations"></div>

      </div>

      <!-- Right column -->
      <div class="space-y-10 min-w-fit bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
        <h2 class="text-tertiarycolor text-center text-xl font-bold mb-2">Locations in</h2>
        <div class="locations-list"></div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="justify-between self-end min-h-fit p-10 md:grid md:grid-cols-2 gap-8 bg-primarycolor static">
    <h3 class="text-secondarycolor">Created by: </h3>
    <div class="text-secondarycolor">
      <ul>
        <li class="rounded-full bg-secondarycolor text-primarycolor">
          <a href="">Button 1</a>
        </li>
        <li class="rounded-full bg-secondarycolor text-primarycolor">
          <a href="">Button 2</a>
        </li>
        <li class="rounded-full bg-secondarycolor text-primarycolor">
          <a href="">Button 3</a>
        </li>
      </ul>
    </div>
  </footer>


  <script src="./assets/js/script.js"></script>
</body>
</html>
