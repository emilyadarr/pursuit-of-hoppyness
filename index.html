<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primarycolor: '#5c5c5c', // gray
            secondarycolor: '#3cb34c', // green
            tertiarycolor: '#ffffff', // white
            quarternarycolor: '#cc8710' // beer
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/age.css" />
  <title>Pursuit of Hoppyness</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon image.png">
</head>

<body class="bg-quarternarycolor">
  <!-- Header/ hero image -->
  <header class="w-full relative p-10 bg-tertiarycolor hero">
    <img src="assets/images/image (1).png"/>
  </header>

  <main>
    <!-- Page header -->
    <div class="p-10 flex flex-col h-min">
      <h2 class="page-title">Welcome to Your Beer Adventure!<span id="beer-info"></span></h2>
    </div>
    
 
    <div class="min-h-fit p-10 md:grid md:grid-cols-2 sm:flex flex-col gap-8 flex-grow">
      <!-- Left column -->
      <div class="space-y-10 min-w-fit bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
        <div class="">
          <h2 class="text-tertiarycolor text-center text-xl font-bold pt-2 mb-2">Search for Breweries</h2>
          
          <!-- form -->
          <form class="text-center text-xl font-bold pt-3 mb-2 overflow-auto" id="beer-form">
            <div class="input-group">
            <input class="rounded-2xl btn px-4 py-2 w-80 border-none ring-2 ring-secondarycolor focus:ring-blue-500 focus:ring-2" name="location-input" id="location-input" type="text" placeholder="City Name">
            <button class="search-button text-tertiarycolor rounded-lg items-center justify-center px-4 bg-tertiarycolor ring-2 ring-secondarycolor focus:ring-blue-500 focus:ring-2" type="submit" id="search">
              <img src="./assets/images/favicon image.png" width="45" height="35" >
            </button>
            </div>
          </form>
        </div>
        <!-- favorite locations list -->
        <div id="favorite-locations"></div>

      </div>
  
      <!-- Right column -->
      <div class="space-y-10 min-w-fit bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
        <h2 class="text-tertiarycolor text-center text-xl font-bold pt-2 mb-2" id="city-name"></h2>
        <!-- Where brewery cards populate -->
        <div id="cities-container"></div>
      </div>
    
    </div>

    <!-- Age verification modal -->
    <div id="ageModal" class="pursuit-age-bg">
      <div class="pursuit-age-checker">
        <div>
          <div>
            <h1>Welcome!</h1>
            <h2>Please verify that you are 21 years or older.</h2>
          </div>
          <div class="age-btn-div">
            <button class="age-yes-btn">Yes, I am!</button>
            <button class="age-no-btn">No, I am not.</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  
  
  <!-- Footer -->
  <footer class="justify-between self-end min-h-fit p-10 md:grid md:grid-cols-2 gap-8 bg-primarycolor ">
    <h3 class="text-tertiarycolor">Created by: Emily Darr, Kelly Dingman, Corey Gettig, Ben Sharpe & Thomas Siffermann</h3>
    <div class="text-secondarycolor">
      <ul>
        <li class="rounded-full bg-secondarycolor text-primarycolor">
          <a href="https://www.uber.com/" target="blank">Uber</a>
        </li>
        <li class="rounded-full bg-secondarycolor text-primarycolor">
          <a href="https://www.lyft.com/" target="blank">Lyft</a>
        </li>
        <li class="rounded-full bg-secondarycolor text-primarycolor">
          <a href="https://www.google.com/maps/" target="blank">Google Maps</a>
        </li>
      </ul>
    </div>
  </footer>
  
<!-- template for display cards, wont render since it is wrapped in template tags -->
<template id="card-template">
  <div class="card bg-tertiarycolor">
      <h3 class="card-brewery-name"></h3>
      <p> Type:
      <span class="card-breweryType"></span>
      </p>
      <div class="card-address address">
        <p>
          <span class="address-street"></span>, <span class="address-city"></span>, <span class="address-state"></span> <span class="address-postal"></span> 
        </p>
        <p class="card-phone">
        </p>
      </div>
      <a class="card-btn card-website-url">View Website</a>
      <button class="card-btn favorite-btn" data-index="" data-city="">Favorite</button>
      <a class="card-btn view-hours">View Hours</a>
      
  </div>
</template>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
