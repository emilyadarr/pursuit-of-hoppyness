  <!-- Header/ hero image -->
  <header>

  <main>
    <div>

      <!-- Left column -->
      <div>
        <div>
          <h2>Search for Breweries</h2>
          <!-- form -->
          <form id="beer-form">
            <input name="location-input" id="location-input" type="text" placeholder="City Name">
            <button type="submit" id="search">Search</button>
          </form>
        </div>
        <!-- favorite locations list -->
        <div id="favorite-locations"></div>

      </div>

      <!-- Right column -->
      <div>
        <h2> Locations in</h2>
        <div class="locations-list"></div>

      <!-- move this wherever we want the cards -->
      <div id="cities-container"></div>

    </div>

  </footer>
  
<!-- template for display cards, wont render since it is wrapped in template tags -->
<template id="card-template">
  <div class="card">
    <h3 class="card-name"></h3>
    <p class="card-breweryType"></p>
    <div class="card-address address">
      <p>
        <span class="address-street"></span>, <span class="address-city"></span> <span class="address-state"></span> <span class="address-postal"></span> 
      </p>
      <p class="card-phone">

      </p>
      <p class="card-website">
        <a href="" class="card-website-url"></a>
      </p>
    </div>
  </div>
</template>
