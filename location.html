<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primarycolor: "#5c5c5c", // gray
              secondarycolor: "#3cb34c", // green
              tertiarycolor: "#ffffff", // white
              quarternarycolor: "#cc8710", // beer
            },
          },
        },
      };

      module.exports = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pursuit of Hoppyness</title>
  </head>
  <body class="bg-quarternarycolor">
    <!-- Header/ hero image -->
    <!-- Add TailWind CSS-->
    <header class="w-screen relative p-10 bg-tertiarycolor hero">
      <section class="hero">
        <img src="assets/images/image (1).png" />

        <!-- Back Button -->
        <div>
          <a
            href="./index.html"
            class="btn-back bg-secondarycolor text-tertiarycolor rounded-full p-3 go-back"
          >
            Back
          </a>
        </div>
        <!-- End Back Button -->
      </section>
    </header>

    <main class="flex-col">
      <div class="p-10 flex flex-col h-min">
        <h2 class="page-title">
          Welcome to Your Beer Adventure!<span id="beer-info"></span>
        </h2>
      </div>

      <div>
        <!-- Brewery Info -->
        <!-- Add TailWind CSS to style the page flex, col, etc -->
        <div class="min-h-fit p-10 flex flex-col gap-8 card-body">
          <div class="space-y-10 min-w-fit bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
            <h2 class="text-tertiarycolor text-center card-title" id="location-name"></h2>
          </div>

          <div class="space-y-8 min-w-fit bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
            <h3 id="hours-title" class="text-tertiarycolor title-border text-center card-title" >Hours</h3>
            <div id="location-hours" class= "text-tertiarycolor text-center p-4">

            </div>
            <!-- <h class="text-tertiarycolor">Hours Listed</h> -->
          </div>
          <div class="space-y-10 bg-primarycolor border-solid border-2 border-secondarycolor rounded-lg">
            <h3 id="review-title" class="text-tertiarycolor text-center card-title">Reviews</h3>
            <!-- <div id="location-reviews"></div> -->
            <div id="reviews-container" class="list-group overflow-wrap flex-col w-full"></div>
            <!-- <p class="text-tertiarycolor">Review List</p> -->
          </div>
        </div>
      </div>
    </main>
    <!-- End of Brewery Info -->

    <!-- Footer Info -->
    <footer class="justify-between self-end min-h-fit p-10 md:grid md:grid-cols-2 gap-8 bg-primarycolor ">
      <h3 class="text-tertiarycolor">Created by: Emily Darr, Kelly Dingman, Corey Gettig, Ben Sharpe & Thomas Siffermann</h3>
      <div class="text-secondarycolor">
        <ul>
          <li class="rounded-full bg-secondarycolor text-primarycolor">
            <a href="https://www.uber.com/" target="blank">Uber</a>
          </li>
          <li class="rounded-full bg-secondarycolor text-primarycolor">
            <a href="https://www.lyft.com/" target="blank">Lyft</a>
          </li>
          <li class="rounded-full bg-secondarycolor text-primarycolor">
            <a href="https://www.google.com/maps/" target="blank">Google Maps</a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- template for display cards, wont render since it is wrapped in template tags -->
<template id="review-template">
  <div class="card">

    <div class="rating"></div>

    <div class="text"></div>

      <div class="url">
        <a href="" class="url"></a>
      </div>
    
  </div>
</template>


    <!-- Link to JS Page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
